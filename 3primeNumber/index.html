<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primeNumber(n){
            if(n<2){
                return false;
            }
            for(let i=2; i<n; i++){
                if(n%i === 0){
                    return false
                }
            }
            return true;
        }
        console.log(primeNumber(5));
        console.log(primeNumber(1));
        console.log(primeNumber(19));
        //Big O = o(n);

        console.log(Math.sqrt(193));

        function primeNumberbestAlgo(n){
            if(n<2){
                return false;
            }
            for(let i=2; i<Math.sqrt(n); i++){
                if(n%i === 0){
                    return false
                }
            }
            return true;
        }
        console.log(primeNumberbestAlgo(5));
        console.log(primeNumberbestAlgo(1));
        console.log(primeNumberbestAlgo(193));
        //Big O = o(sqrt(n));
    </script>
</body>
</html>
