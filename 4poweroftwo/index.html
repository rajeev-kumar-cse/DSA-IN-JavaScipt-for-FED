<body>
    <script>
        function powerofTwo(n){
            if(n < 1){
                return false;
            }
            while(n>1){
                if(n % 2 !== 0){
                    return false;
                }
                n = n/2;
            }
            return true;
        }

        console.log(powerofTwo(1024));//true
        console.log(powerofTwo(40));//false
        console.log(powerofTwo(512));//true
        // Big O - O(logn)

        //best solution
        function isPowerOfTwoBitWise(n){
            if(n<1){
                return false;
            }
            return (n & (n-1)) === 0;
        }
        console.log(isPowerOfTwoBitWise(32));
        // Big O - O(1)
    </script>
</body>
</html>
